    <style>
        :root {
            --patronato-blue: #1da1d1;
            --patronato-green: #47a44b;
            --patronato-light-blue: #69c9f2;
            --dark-blue: #0c4a6e;

        body {

            scroll-behavior: auto !important;

        h1, h2, h3, .font-serif {

        }
        
        /* Animaciones Globales */
        .page-fade-in {
            animation: pageFadeIn 0.5s ease-out forwards;
        }
        
        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes simpleFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-simple-fade {
            animation: simpleFade 0.3s ease-out forwards;
        }

        .text-brand-blue { color: var(--patronato-blue); }
        .text-brand-green { color: var(--patronato-green); }
        .bg-brand-blue { background-color: var(--patronato-blue); }
        .bg-brand-green { background-color: var(--patronato-green); }

        .text-gradient-brand {
            background: linear-gradient(to right, var(--patronato-blue), var(--patronato-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
